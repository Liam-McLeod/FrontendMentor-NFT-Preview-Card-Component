<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <div class="nft-card">


      <img class='nft-picture'src="images/image-equilibrium.jpg" alt=" Picture of a cube">

      <div class="nft-content">
          <h1 class="nft-title">Equilibrium #3429</h1>
          <p class="nft-desc">Our Equilibrium collection promotes balance and calm.</p>

          <div class="nft-numbers">
            <div class="flex-group">
              <img src="images/icon-ethereum.svg" alt="Ethereum Icon">
              <p class="nft-price">0.041 ETH</p>
            </div>

            <div class="flex-group">
              <img src="images/icon-clock.svg" alt="Clock Icon">
              <p>3 days left</p>
            </div>
          </div>

          <div class="nft-signature flex-group">
            <img class="nft-avatar" src="images/image-avatar.png" alt="Photo of Creator">
            <p class="nft-creator">Creation of <span>Jules Wyvern</span></p>
          </div>

      </div>
  </div>
  
</body>
</html>
